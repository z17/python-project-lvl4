{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}{% translate "Log In" %}{% endblock %}

{% block content %}
<h1 class="pb-4">{% translate "Log In" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% translate 'Log In button' %}"/>
</form>
{% endblock %}
