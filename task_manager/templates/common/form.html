{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}


{% block content %}
<h1 class="pb-4">{% block title %}(no content){% endblock %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">{% block form_button %}(no content){% endblock %}</button>
</form>
{% endblock %}
